<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  // replacement for IIFE
  {
    const name = 'wes';
    console.log(name);
  }

  // logs each i after a second (as opposed ot merely final i in the case of var)
  for(let i = 0; i < 10; i++) {
    console.log(i);
    setTimeout(function() {
      console.log('The number is ' + i);
    },1000);
  }

</script>
</body>
</html>
